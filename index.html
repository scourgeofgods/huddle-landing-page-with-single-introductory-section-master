<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <div class="container__top">
        <img src="/images/logo.svg" class="container__top--logo" alt="logo" />
      </div>
      <div class="container__middle">
        <div class="container__middle--hero-img">
          <img src="/images/illustration-mockups.svg" alt="" />
        </div>
        <div class="container__middle--desc">
          <div class="container__middle--desc__heading">
            <h1 class="container__middle--desc__heading--title">
              Build The Community Your Fans Will Love
            </h1>
          </div>
          <div class="container__middle--desc__detail">
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
          </div>
          <button type="button" class="register-btn">
            <p>Register</p>
          </button>
        </div>
      </div>
      <footer class="container__bottom">
        <div class="facebook">
          <a href="#"> <ion-icon name="logo-facebook"></ion-icon></a>
        </div>
        <div class="twitter">
          <a href="#"> <ion-icon name="logo-twitter"></ion-icon></a>
        </div>
        <div class="instagram">
          <a href="#">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
        </div>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
